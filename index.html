  <style>
    .hero-bg {
      background-image: url('https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .animate-on-scroll {
      opacity: 0;
    }

    .visible .animate-slide-in-bottom {
      animation-name: slideInBottom;
      animation-duration: 0.7s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }

    .visible .animate-slide-in-left {
      animation-name: slideInLeft;
      animation-duration: 0.7s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }

    .visible .animate-slide-in-right {
      animation-name: slideInRight;
      animation-duration: 0.7s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }
  </style>
